<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>вещественного числа в строку</title>
	<script>
	 
	function main(){
		var x=Math.PI;
		var str;
		alert(typeof x);
		alert("Число "+x);
		str=String(x);
		str+='A';
		alert(typeof str);
		alert("Строка "+str);
	}
	</script>
</head>
<body>
	<form>
		<input type="submit" value="Старт " onclick="main()">
		
	</form>
</body>
</html>
