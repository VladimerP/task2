<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Оставить в строке только один экземпляр каждого встречающегося символа.</title>
	<script>
	 
	function main(){
		var str = document.getElementById("1").value;
		var arr=[];
		var strt='';
		for(let i=0;i<str.length;i++)
		arr.push(str.slice(i, i+1));
		alert(arr);
		for(let j=0;j<arr.length;j++)
			for(let k=j+1;k<arr.length;k++)
				if(arr[j]==arr[k])
				 arr[k]='';	 
		for(let q=0;q<arr.length;q++)
			strt+=arr[q];
		alert(strt);	
	}
	
	</script>
</head>
<body>
	<form>
		<p><b>Inpu string:</b><br>
		<input type="text" size="40" id="1">
		<input type="submit" value="Стартуем) " onclick="main()">
		
	</form>
</body>
</html>
