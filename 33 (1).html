<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Перевернуть строку</title>
	<script>
	 
	function main(){
		
		var str = document.getElementById("1").value;
		var str1=str.split("").reverse().join("");

		alert('String '+str1);
	}
	
	


	</script>
</head>
<body>
	<form>
		<p><b>Inpu string:</b><br>
		<input type="text" size="40" id="1">
		<input type="submit" value="Стартуем) " onclick="main()">
		
	</form>
</body>
</html>
