<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>целого числа в строку</title>
	<script>
	 
	function main(){
		var x=120;
		var str='';
		x+=20;
		alert(typeof x);
		alert("Число "+x);
		str=String(x);
		str+=1;
		alert(typeof str);
		alert("Строка "+str);
	}
	</script>
</head>
<body>
	<form>
		<input type="submit" value="Старт " onclick="main()">
		
	</form>
</body>
</html>
